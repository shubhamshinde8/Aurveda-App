<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            background-color: #51d37d;
        }

        .container {
            display: flex;
            width: 60%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 10px;
        }

        .left {
            background-image: url(https://wallpaperaccess.com/full/2996978.jpg);
            background-size: cover;
            color: #0a0101;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px 0 0 10px;
        }

        .left img {
            width: 100px;
            margin-bottom: 20px;
        }

        .left h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .right {
            flex: 2;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons .login-btn {
            background-color: #2DBE90;
            color: #ffffff;
        }

        .buttons .help-btn {
            background-color: #eaeaea;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://wallpaperaccess.com/full/3030632.jpg" alt="Logo">
            <h1>Ayurveda</h1>
            <p>Embrance the science <br> Not the Fad</p>
        </div>
        <div class="right">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" id="username" placeholder="Doe@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="buttons">
                    <button type="submit" class="login-btn">LOGIN</button>
                    <button type="button" class="help-btn">How To Login</button>
                    <button type="button" class="help-btn">Request Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
